<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipin & Amrutha | Wedding Celebration</title>
    <style>
        :root {
            --ivory: #FFFFF0;
            --gold: #D4AF37;
            --soft-gold: #E8D9B5;
            --dark: #2A2118;
            --red: #A52A2A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cormorant Garamond', serif;
        }
        
        body {
            background-color: var(--ivory);
            color: var(--dark);
            line-height: 1.8;
            overflow-x: hidden;
            background-image: url('https://lh3.googleusercontent.com/d/1fo1_vowFysHlI0En7Y44tyLwK8-eFZy-');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 240, 0.9);
        }
        
        .top-image, .bottom-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center 30%; /* Adjust this to zoom out (higher % zooms out more) */
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: scale(1.1); /* Slightly zoom out */
            overflow: hidden; /* Hide the scaled overflow */
        }
        
        .image-container {
            width: 100%;
            height: 300px;
            overflow: hidden; /* Hide parts of image that scale beyond container */
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 30%; /* Focus on center, adjust % to zoom out */
            transition: transform 0.5s ease; /* Smooth hover effect */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            position: relative;
        }
        
        .side-image {
            width: 250px;
            height: 600px;
            object-fit: cover;
            margin-right: 3rem;
            border-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 2rem;
            align-self: flex-start;
        }
        
        .content {
            flex: 1;
            padding-bottom: 3rem;
        }
        
        .bottom-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-top: 3rem;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
        
        header {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 3rem;
            position: relative;
        }
        
        header:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--gold);
            margin-top: 1rem;
        }
        
        .couple-names {
            font-size: 3.5rem;
            margin: 2rem 0;
            line-height: 1.3;
        }
        
        .date-section {
            margin: 4rem 0;
        }
        
        .date-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 2.5rem;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .date {
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--red);
            line-height: 1;
            margin: 1rem 0;
        }
        
        .venue-link {
            color: var(--red);
            text-decoration: none;
            border-bottom: 1px dashed var(--gold);
            transition: all 0.3s ease;
        }
        
        .venue-link:hover {
            color: var(--dark);
            border-bottom-color: var(--red);
        }
        
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                padding: 0 1.5rem;
            }
            
            .side-image {
                width: 100%;
                height: 300px;
                margin: 0 0 2rem 0;
                position: static;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .couple-names {
                font-size: 2.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Full-width Image -->
    <img src="https://lh3.googleusercontent.com/d/1nu1G6gv2cmPA6p4sMUvhR8zhogn_aTFd" alt="Wedding decoration" class="top-image">
    
    <div class="container">
        <!-- Side Image -->
        <img src="https://lh3.googleusercontent.com/d/17LT0rMNL1y2x3nJIiI1I0tU9oM2_NLUo" alt="Couple portrait" class="side-image">
        
        <div class="content">
            <header>
                <h1>Dipin & Amrutha</h1>
                <div class="subtitle">Invite you to celebrate their love</div>
            </header>
            
            <div class="date-section">
                <div class="date-card">
                    <div class="date-label">Wedding Ceremony</div>
                    <div class="day">Monday</div>
                    <div class="date">28</div>
                    <div class="month-year">April 2025</div>
                    <div class="time">Muhurtham: 12.05 pm - 12.25 pm</div>
                    <div class="venue">
                        Venue: <a href="https://maps.google.com?q=Anjali+Auditorium,+Omallur,+Pathanamthitta" class="venue-link" target="_blank">Anjali Auditorium, Omallur, Pathanamthitta</a>
                    </div>
                </div>
                
                <div class="date-card">
                    <div class="date-label">Reception</div>
                    <div class="day">Thursday</div>
                    <div class="date">1</div>
                    <div class="month-year">May 2025</div>
                    <div class="time">5.00 PM to 9.00 PM</div>
                    <div class="venue">
                        Venue: <a href="https://maps.google.com?q=Dream+Palace+Auditorium,+Trichambaram+Taliparamba" class="venue-link" target="_blank">Dream Palace Auditorium, Trichambaram Taliparamba</a>
                    </div>
                </div>
            </div>
            
            <!-- Parents info and other content would go here -->
        </div>
    </div>
    
    <!-- Bottom Full-width Image -->
    <img src="https://lh3.googleusercontent.com/d/1R94egYgvwPWeDxsdOxNOSAr22v7ocPlz" alt="Wedding celebration" class="bottom-image">

    <script>
        // Simple animation for elements when they come into view
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.date-card, .side-image').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'all 0.6s ease-out';
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
