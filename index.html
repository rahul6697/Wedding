<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            color: #4c3a32;
            overflow-x: hidden;
        }

        /* Background Image (Shows First) */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://lh3.googleusercontent.com/d/1axWniQoqPnTKjCiT1bK1VlcwLR0nZcIZ') no-repeat center center;
            background-size: 110% auto;
            z-index: -1;
        }

        /* Content Container (Initially Hidden) */
        .content-wrapper {
            min-height: 200vh; /* Extra space to ensure scroll */
        }

        .invitation-container {
            position: absolute;
            top: 100vh; /* Starts below viewport */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        /* Invitation Card */
        .invitation {
            background-color: rgba(255, 248, 240, 0.9);
            border: 2px solid #98c1a4;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        /* Individual Elements */
        .invitation > * {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        /* Text Styles */
        .invitation h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            margin: 0;
            color: #3a5a40;
        }

        .invitation h2 {
            font-size: 40px;
            font-family: 'Great Vibes', cursive;
            color: #3a5a40;
            margin: 10px 0 20px;
        }

        .date, .day {
            font-family: 'Playfair Display', serif;
            color: #3a5a40;
            font-weight: 700;
        }

        .day {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .date {
            font-size: 40px;
            margin: 20px 0;
        }

        .muhurtham {
            font-family: 'Dancing Script', cursive;
            font-size: 26px;
            color: #3a5a40;
            margin: 15px 0;
            font-weight: 700;
        }

        /* Enhanced Venue Link Styles */
        .venue {
            font-size: 28px;
            font-family: 'Dancing Script', cursive;
            color: #3a5a40;
            margin: 20px 0;
            font-weight: 700;
            position: relative;
            display: inline-block;
            padding-right: 25px; /* Space for pin */
        }

        .venue a {
            color: #2d4a32;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 2px dotted #98c1a4;
            padding-bottom: 2px;
        }

        .venue a:hover {
            color: #1e3a25;
            border-bottom-style: solid;
        }

        .venue::after {
            content: "üìç"; /* Map pin emoji */
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .invitation-text {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: #3a5a40;
            margin: 25px 0;
            font-weight: 700;
            line-height: 1.6;
        }

        .countdown {
            margin-top: 20px;
            font-size: 22px;
            color: #3a5a40;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Animation Classes */
        .show-invitation {
            opacity: 1;
            transform: translateY(0);
        }

        .animate-element {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .invitation {
                padding: 25px;
            }
            .invitation h1 {
                font-size: 40px;
            }
            .invitation h2 {
                font-size: 30px;
            }
            .date, .day {
                font-size: 30px;
            }
            .muhurtham, .venue, .invitation-text {
                font-size: 24px;
            }
            .countdown {
                font-size: 20px;
            }
            .venue::after {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image (Shows First) -->
    <div class="background-image"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="invitation-container">
            <div class="invitation">
                <h1>Amrutha Sreeraj</h1>
                <h2>&</h2>
                <h1>Dipin Krishna</h1>
                <div class="day">Monday</div>
                <div class="date">April 28, 2025</div>
                
                <div class="muhurtham">
                    Muhurtham: 12:05 PM - 12:25 PM
                </div>
                
                <div class="venue">
                    <a href="https://maps.app.goo.gl/nAJQXbddyTW2hYai7?g_st=iw" target="_blank">
                        Anjali Auditorium, Omallur, Pathanamthitta
                    </a>
                </div>
                
                <div class="invitation-text">You are cordially invited to celebrate our wedding day!</div>
                
                <div id="countdown" class="countdown">Loading countdown...</div>
            </div>
        </div>
    </div>

    <script>
        // Scroll Animation
        function handleScroll() {
            const invitation = document.querySelector('.invitation');
            const elements = document.querySelectorAll('.invitation > *');
            const scrollPosition = window.scrollY;
            const triggerPosition = window.innerHeight * 0.7;

            // Show invitation container
            if (scrollPosition > triggerPosition) {
                invitation.classList.add('show-invitation');
                
                // Animate elements sequentially
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('animate-element');
                    }, index * 200); // 200ms delay between elements
                });
                
                // Remove event listener after animation
                window.removeEventListener('scroll', handleScroll);
            }
        }

        // Initial setup
        window.addEventListener('scroll', handleScroll);

        // Countdown Timer
        function countdown() {
            const weddingDate = new Date('April 28, 2025 12:05:00').getTime();
            const now = new Date().getTime();
            const difference = weddingDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const pad = (n) => n < 10 ? '0' + n : n;
            
            if (difference > 0) {
                document.getElementById('countdown').innerHTML = 
                    `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s until our wedding!`;
            } else {
                document.getElementById('countdown').innerHTML = 
                    "The wedding has passed! Thank you for celebrating with us!";
            }
        }

        setInterval(countdown, 1000);
        countdown();
    </script>
</body>
</html>
