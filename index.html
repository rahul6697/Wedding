<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://drive.google.com/uc?export=view&id=1XVMv2DQp6PsRJa8uCXt0iZQh6GdLOtKe') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Main Content */
        body {
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            color: #4c3a32;
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        body.content-loaded {
            opacity: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            background: rgba(255, 255, 245, 0.75);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 1s ease-out;
        }

        .container.scrolled {
            transform: translateY(0);
        }

        .invitation {
            background-color: #fff8f0;
            border: 2px solid #98c1a4;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out 0.3s;
        }

        .invitation.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .invitation h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            margin: 0;
            color: #3a5a40;
        }

        .invitation h2 {
            font-size: 40px;
            font-family: 'Great Vibes', cursive;
            color: #3a5a40;
            margin: 10px 0 20px;
        }

        .date {
            font-size: 40px;
            font-family: 'Playfair Display', serif;
            margin: 20px 0;
            color: #3a5a40;
            font-weight: 700;
        }

        .day {
            font-size: 48px;
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
            color: #3a5a40;
            font-weight: 700;
        }

        .muhurtham {
            font-family: 'Dancing Script', cursive;
            font-size: 26px;
            color: #3a5a40;
            margin: 15px 0;
            font-weight: 700;
        }

        .venue {
            font-size: 28px;
            font-family: 'Dancing Script', cursive;
            color: #3a5a40;
            margin: 20px 0;
            font-weight: 700;
        }

        .venue a {
            color: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .venue a:hover {
            color: #2d4a32;
            text-decoration: underline;
        }

        .invitation-text {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: #3a5a40;
            margin: 25px 0;
            font-weight: 700;
            line-height: 1.6;
        }

        .countdown {
            margin-top: 20px;
            font-size: 22px;
            color: #3a5a40;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .invitation h1 { font-size: 40px; }
            .invitation h2 { font-size: 30px; }
            .date, .day { font-size: 30px; }
            .muhurtham, .venue, .invitation-text { font-size: 24px; }
            .countdown { font-size: 20px; }
            .invitation { padding: 25px; }
            .loading-text { font-size: 2em; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-text">Amrutha & Dipin</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="invitation">
            <h1>Amrutha Sreeraj</h1>
            <h2>&</h2>
            <h1>Dipin Krishna</h1>
            <div class="day">Monday</div>
            <div class="date">April 28, 2025</div>
            
            <div class="muhurtham">
                Muhurtham: 12:05 PM - 12:25 PM
            </div>
            
            <div class="venue">
                <a href="https://maps.app.goo.gl/nAJQXbddyTW2hYai7?g_st=iw" target="_blank">
                    Anjali Auditorium, Omallur, Pathanamthitta
                </a>
            </div>
            
            <div class="invitation-text">You are cordially invited to celebrate our wedding day!</div>
            
            <div id="countdown" class="countdown">Loading countdown...</div>
        </div>
    </div>

    <script>
        // Loading screen transition
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loading-screen').classList.add('fade-out');
                document.body.classList.add('content-loaded');
                
                // Trigger scroll animation after loading
                setTimeout(function() {
                    document.querySelector('.container').classList.add('scrolled');
                    document.querySelector('.invitation').classList.add('visible');
                }, 300);
            }, 1500); // 1.5 second loading screen
        });

        // Countdown timer
        function countdown() {
            const weddingDate = new Date('April 28, 2025 12:05:00').getTime(); // Set to muhurtham time
            const now = new Date().getTime();
            const difference = weddingDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const pad = (n) => n < 10 ? '0' + n : n;
            
            if (difference > 0) {
                document.getElementById('countdown').innerHTML = 
                    `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s until our wedding!`;
            } else {
                document.getElementById('countdown').innerHTML = 
                    "The wedding has passed! Thank you for celebrating with us!";
            }
        }

        setInterval(countdown, 1000);
        countdown(); // Initial call

        // Scroll trigger for animation (fallback)
        window.addEventListener('scroll', function() {
            const container = document.querySelector('.container');
            const containerPosition = container.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3;

            if (containerPosition < screenPosition) {
                container.classList.add('scrolled');
                document.querySelector('.invitation').classList.add('visible');
            }
        });
    </script>
</body>
</html>
