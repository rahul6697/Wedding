<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            color: #4c3a32;
            overflow-x: hidden;
        }

        /* Background Image - Optimized for PC */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://lh3.googleusercontent.com/d/1XVMv2DQp6PsRJa8uCXt0iZQh6GdLOtKe') no-repeat center center;
            background-size: contain; /* Changed from cover to contain */
            background-color: #f5f5f0; /* Fallback color matching the overlay */
            z-index: -1;
        }

        /* Content Container */
        .content-wrapper {
            min-height: 200vh;
        }

        .invitation-container {
            position: absolute;
            top: 100vh;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        /* Invitation Card with Stronger Overlay */
        .invitation {
            background-color: rgba(255, 248, 240, 0.95); /* Increased opacity */
            border: 2px solid #98c1a4;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
            backdrop-filter: blur(2px); /* Subtle blur for better contrast */
        }

        /* ... (rest of your CSS remains exactly the same) ... */
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="invitation-container">
            <div class="invitation">
                <!-- All your content remains the same -->
                <h1>Amrutha Sreeraj</h1>
                <h2>&</h2>
                <h1>Dipin Krishna</h1>
                <div class="day">Monday</div>
                <div class="date">April 28, 2025</div>
                
                <div class="muhurtham">
                    Muhurtham: 12:05 PM - 12:25 PM
                </div>
                
                <div class="venue">
                    <a href="https://maps.app.goo.gl/nAJQXbddyTW2hYai7?g_st=iw" target="_blank">
                        Anjali Auditorium, Omallur, Pathanamthitta
                    </a>
                </div>
                
                <div class="invitation-text">You are cordially invited to celebrate our wedding day!</div>
                
                <div id="countdown" class="countdown">Loading countdown...</div>
            </div>
        </div>
    </div>

    <script>
        // Same JavaScript as before
        function handleScroll() {
            const invitation = document.querySelector('.invitation');
            const elements = document.querySelectorAll('.invitation > *');
            const scrollPosition = window.scrollY;
            const triggerPosition = window.innerHeight * 0.7;

            if (scrollPosition > triggerPosition) {
                invitation.classList.add('show-invitation');
                
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('animate-element');
                    }, index * 200);
                });
                
                window.removeEventListener('scroll', handleScroll);
            }
        }

        window.addEventListener('scroll', handleScroll);

        function countdown() {
            const weddingDate = new Date('April 28, 2025 12:05:00').getTime();
            const now = new Date().getTime();
            const difference = weddingDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const pad = (n) => n < 10 ? '0' + n : n;
            
            if (difference > 0) {
                document.getElementById('countdown').innerHTML = 
                    `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s until our wedding!`;
            } else {
                document.getElementById('countdown').innerHTML = 
                    "The wedding has passed! Thank you for celebrating with us!";
            }
        }

        setInterval(countdown, 1000);
        countdown();
    </script>
</body>
</html>
